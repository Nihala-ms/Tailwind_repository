<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-purple-900 h-screen flex justify-center items-center ">

    <form action="" class="bg-purple-500 w-[50%] h-[50%] border-3 border-red-100 rounded-md text-white font-mono shadow-xl p-2">
        <h2 class="font-bold text-3xl text-center my-8 ">Login Page</h2>

        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="username" class="my-2 border border-white p-2 w-full rounded-lg">
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" placeholder="*********" id="pass" class="my-2 border border-white p-2 w-full rounded-lg ">
        </div>

        <div class="flex justify-center items-center">
            <button class="my-5 btn bg-purple-900 rounded-md p-2 hover:bg-purple-700 hover:text-black">Login</button>
        </div>
    </form>
    
</body>
</html>
