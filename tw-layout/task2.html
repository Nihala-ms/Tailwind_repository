<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>layout</title>
</head>
<body class="h-screen">
    <h1 class="sm:text-5xl text-xl text-center underline text-green-800 ">Responsive Design</h1>
    <div class="h-full flex justify-center items-center">
        <div class="border-4 border-dark-400 bg-lime-300 w-[75%] sm:h-[50%] h-[80%] grid sm:grid-cols-3 gap-3 p-2 rounded-md">
            <div class="border-light border-4 bg-orange-300 h-[150px] w-[300px] rounded-md transition-all duration-700 ease-in-out hover:translate-3"></div>
            <div class="border-light border-4 bg-orange-300 h-[150px] w-[300px] rounded-md transition-all duration-700 ease-in-out hover:scale-75"></div>
            <div class="border-light border-4 bg-orange-300 h-[150px] w-[300px] rounded-md transition-all duration-700 ease-in-out hover:rotate-45"></div>
    
        </div>
    </div>
</body>
</html>
