<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-screen flex justify-center items-center bg-zinc-500 ">

    <div class="rounded-md bg-white flex justify-center  w-[45%] h-[45%] p-5">
        <div class="w-[30%] flex justify-center items-center">
            <img src="./images/top.jpg"
                alt="" class="h-[95%] rounded-md">

        </div>
        <div class=" w-[70%]">
            <div class="flex justify-between my-5">
                <h3 class="font-bold text-3xl">Western Top</h3>

                <span class="">$799.00</span>
            </div>
            <span class="mt-1">In stock</span>

             <div class="mb-4 my-5">
            <div class="flex space-x-3">
                <span class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-full "></span>
                <span class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-full "></span>
                <span class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-full "></span>
                <span class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-full "></span>
                <span class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-full "></span>
            </div>
            <div>
                <span class="mx-4">XL</span>
                <span class="mx-4">L</span>
                <span class="mx-4">M</span>
                <span class="mx-4">S</span>
                <span class="mx-4">XS</span>
            </div>
        </div>


            <div class="underline text-right">
                <span>Size Guide</span>

            </div>

            <div class="my-2">
                <button class="rounded-md bg-blue-900 p-2 w-[95%]">Buy Now</button>

            </div>
            <div class="text center">
                <p>Free Shipping on all continental US orders</p>

            </div>
        </div>

    </div>

</body>

</html>
